<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
</head>
<body>

    <form>

        <section>

        <label for="nome">Nome</label> <br>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui..." required="true" />
    
        <br>

        <label for="email">Email</label> <br>
        <input type="email" name="email" id="email" placeholder="Digite seu email aqui..." required="true" />

        <br>

        <label for="mensagem">Descrição</label> <br>
        <textarea id="mensagem" placeholder="Fale mais sobre você aqui..." required="true"></textarea>
    
        <br>

        <form>
            <label for="modulo">Módulo</label> <br>
            <select id="modulo" name="modulo" required="true">
                <option value="">Escolher módulo</option>
                <option value="Front">Front</option>
                <option value="Back">Back</option>
                <option value="Full">Fullstack</option>
            </select>
            <button type="submit">Enviar</button>
        </form>
        
        <br>

      
            <label for="Senha">Senha</label> <br>
            <input type="password" placeholder="Digite sua senha aqui..." required="true" />
     

        <br>

            <label for="Confirm">Confirme sua Senha</label> <br>
            <input type="password" placeholder="Digite sua novamente senha aqui..." required="true" />

        <br>
        
            <p>Deseja receber as novidades em seu e-mail ?</p>
                
            <label for="Sim">Sim</label>
            <input type="radio" value="Sim" name="resposta" id="Sim">
                
             <label for="Não">Não</label>
            <input type="radio" value="Não" name="resposta" id="Não">
             
            <button type="submit">Cadastrar</button>
            </section>
            <br>
    

















    </form>


</body>
</html>
